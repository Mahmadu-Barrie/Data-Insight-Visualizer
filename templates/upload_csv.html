{% extends "simple_layout.html" %}

{% block title %} {{title}}  {% endblock title %}

{% block content %} 
<form action="" method="post">
    {{ form.csrf_token }}

    <div>
        {{form.inFile.label}}

    </div>
    <div>
        {{form.inFile}}
    </div>

</form>
{% endblock content %}
